<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Практическая 1</title>
</head>
<body>
    <header>
        <img src="assets/images/Logo.svg" alt="Logo">
        <nav class="nav">
            <ol class="nav__list">
                <li class="list__element">ALL PRODUCTS</li>
                <li class="list__element">SOLUTIONS</li>
                <li class="list__element">ABOUT</li>
                <li class="list__element">SUPPORT</li>
            </ol>
        </nav>
        <div class="header__icons">
            <ol class="icons__list">
                <img class="list__element" src="assets/images/MagnifineGlass.svg" alt="поиск">
                <img class="list__element" src="assets/images/Cart.svg" alt="корзина">
            </ol>
        </div>
    </header>

    <main>
        <section>
            <div class="section__card">
                <div class="card__content">
                    <img class="content__icon" src="assets/images/LeftArrow.png">
                    <div class="content__info">
                        <h1 class="info__header">Технологии для вашей жизни.</h1>
                        <p class="info__text">Широкий выбор современной техники от ведущих брендов. 
                            Все, что нужно для работы, развлечений и повседневных задач.</p>
                        <button class="info__button">Выбрать</button>
                    </div>
                    <img class="content__image" src="assets/images/Phones.png">
                    <img class="content__icon" src="assets/images/RightArrow.svg">
                </div>
                <div class="card__nav">

                </div>
            </div>    
        </section>

        <section></section>
        <section></section>
    </main>
</body>
</html>
